<!-- src/main/resources/templates/pages/home.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}"
      lang="ko">
<body>
<main layout:fragment="content" class="detail-container">
    <div class="subTitle" style="margin-bottom: 30px;">카테고리 수정</div>
    <form class="my-right-container" method="POST" enctype="multipart/form-data"
          th:action="@{/admin/category/update/{id}(id=${category.categoryId})}">
        <div class="admin-inputBox">
            <div class="admin-inputColumn">
                <label for="categoryName">카테고리명</label>
                <input type="text" id="categoryName" name="categoryName" th:value="${category.categoryName}"
                       placeholder="카테고리명을 입력해주세요"
                       required/>
            </div>
            <div class="admin-inputColumn">
                <label for="categoryImageInput">카테고리 이미지</label>
                <div class="admin-originFileBox" id="originFileWrapper">
                    <button type="button" onclick="showFileInput()">파일 변경</button>
                    현재 파일: <span th:text="${category.fileOrigin}"></span>
                </div>
                <div class="admin-updateFileBox" id="fileInputWrapper">
                    <input type="file" name="categoryImage" id="categoryImageInput"/>
                </div>
            </div>
        </div>
        <div class="error-text" th:if="${error}" th:text="${error}"></div>
        <button type="submit">저장</button>
    </form>
</main>
</body>
</html>
