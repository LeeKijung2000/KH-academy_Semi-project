<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}"
      lang="ko">
<head>
    <title>모임후기 수정</title>
</head>
<body>
<main class="main-wrapper" layout:fragment="content">
    <div class="review-container"> <!--리뷰작성칸 전체-->
        <!--리뷰 작성란-->
        <div class="review-write-content">
            <form id="reviewEditForm" method="post" action="/review/update" th:enctype="'multipart/form-data'">
                <input type="hidden" name="reviewId" value="#{review.reviewId}"/>
                <div class="review-title-box">
                    <label for="review-write-title">리뷰 제목</label>
                    <input type="text" id="reviewTitle" name="reviewTitle" placeholder="제목을 입력해주세요"
                           required maxlength="20" th:value="${review.reviewTitle}"/>
                </div>
                <textarea id="reviewEditContent" name="reviewContent" rows="25" cols="150"
                          required maxlength="1000" th:text="${review.reviewContent}"></textarea>
                <div class="review-image-upload">
                    <i class="ti ti-library-photo"></i>
                    <span class="image-text">이미지 업로드</span>
                    <input type="file" id="imageUpload" name="imageUpload" accept="image/*"/>
                </div>
                <!--이미지 삭제-->
                <div class="review-image-delete" id="imageDelete">
                    <div class="review-image-list" id="imageFileList"> <!--이미지-->
                        <span id="imageName"></span>
                        <span class="image-delete-icon" id="imageDeleteIcon" style="display:none">
                        	<i class="ti ti-trash"></i>
                        </span>
                    </div>
                </div>

                <!--별점 영역-->
                <div class="review-edit-rating-stars" id="reviewEditRating">
                    <div class="review-edit-stars">
                        <span class="star" data-value="1"><i class="ti ti-carambola"></i></span>
                        <span class="star" data-value="2"><i class="ti ti-carambola"></i></span>
                        <span class="star" data-value="3"><i class="ti ti-carambola"></i></span>
                        <span class="star" data-value="4"><i class="ti ti-carambola"></i></span>
                        <span class="star" data-value="5"><i class="ti ti-carambola"></i></span>
                    </div>
                </div>
                <input type="hidden" name="reviewRate" id="ratingInput">
                <div class="review-button-box">
                    <button class="review-cancel-Button" type="button" 
                    	onclick="location.href=document.referrer">취소하기
                    </button>
                    <button class="review-enroll-Button" type="button"
                            onclick="submitEditForm()">수정하기
                    </button>
                </div>
                <div id="EditConfirmModal" class="modal" style="display:none;">
                    <div class="modal-content">
                        <p>리뷰를 수정하시겠습니까?</p>
                    <button type="button"onclick="EditConfirm()">예</button>
                    <button type="button" onclick="closeModal('EditConfirmModal')">아니오</button>

                    </div>
                </div>
                <div id="successEditModal" class="modal" style="display:none;">
                    <div class="modal-content">
                        <p>수정되었습니다.</p>
                        <button id="enrollReview" onclick="enrollReview()">확인</button>
                    </div>
                </div>
            </form>
        </div>
    </div> <!--리뷰작성칸 전체-->
</main> <!--메인래퍼-->
</body>
</html>
